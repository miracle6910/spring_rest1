<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Admin's Panel</h1>
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addUserModal">Add New User</button>
    <div id="errorAlert" class="alert alert-danger" style="display:none;"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="usersTableBody">
        <!-- Данные будут заполняться через JavaScript -->
        </tbody>
    </table>
    <form action="/logout" method="post">
        <button type="submit" class="btn btn-link">Logout</button>
    </form>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="addUsername">Username:</label>
                            <input type="text" class="form-control" id="addUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="addPassword">Password:</label>
                            <input type="password" class="form-control" id="addPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="addName">Name:</label>
                            <input type="text" class="form-control" id="addName" required>
                        </div>
                        <div class="form-group">
                            <label for="addLastName">Last Name:</label>
                            <input type="text" class="form-control" id="addLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="addAge">Age:</label>
                            <input type="number" class="form-control" id="addAge" required>
                        </div>
                        <div class="form-group">
                            <label>Roles:</label>
                            <div id="addRoles"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- View User Modal -->
    <div class="modal fade" id="viewUserModal" tabindex="-1" role="dialog" aria-labelledby="viewUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewUserModalLabel">User Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>ID:</strong> <span id="viewUserId"></span></p>
                    <p><strong>Username:</strong> <span id="viewUsername"></span></p>
                    <p><strong>Name:</strong> <span id="viewName"></span></p>
                    <p><strong>Last Name:</strong> <span id="viewLastName"></span></p>
                    <p><strong>Age:</strong> <span id="viewAge"></span></p>
                    <p><strong>Roles:</strong> <span id="viewRoles"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editId">
                        <div class="form-group">
                            <label for="editUsername">Username:</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="editName">Name:</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label for="editLastName">Last Name:</label>
                            <input type="text" class="form-control" id="editLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="editAge">Age:</label>
                            <input type="number" class="form-control" id="editAge" required>
                        </div>
                        <div class="form-group">
                            <label>Roles:</label>
                            <div id="editRoles"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete User Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                    <p><strong>Username:</strong> <span id="deleteUsername"></span></p>
                    <p><strong>Name:</strong> <span id="deleteName"></span></p>
                    <p><strong>Last Name:</strong> <span id="deleteLastName"></span></p>
                    <p><strong>Age:</strong> <span id="deleteAge"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadUsers();
        loadRoles();
    });

    async function loadUsers() {
        const response = await fetch('/api/admin/users');
        const users = await response.json();
        const tableBody = document.getElementById('usersTableBody');
        tableBody.innerHTML = '';

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.name}</td>
                <td>${user.lastName}</td>
                <td>${user.age}</td>
                <td>${user.roles.map(role => role.name).join(', ')}</td>
                <td>
                    <button class="btn btn-info btn-sm view-user" data-id="${user.id}">View</button>
                    <button class="btn btn-warning btn-sm edit-user" data-id="${user.id}">Edit</button>
                    <button class="btn btn-danger btn-sm delete-user" data-id="${user.id}">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });

        addEventListeners();
    }

    async function loadRoles() {
        const response = await fetch('/api/admin/roles');
        const roles = await response.json();
        const addRolesDiv = document.getElementById('addRoles');
        const editRolesDiv = document.getElementById('editRoles');

        roles.forEach(role => {
            addRolesDiv.innerHTML += `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roles" value="${role.id}" id="addRole${role.id}">
                    <label class="form-check-label" for="addRole${role.id}">${role.name}</label>
                </div>
            `;

            editRolesDiv.innerHTML += `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roles" value="${role.id}" id="editRole${role.id}">
                    <label class="form-check-label" for="editRole${role.id}">${role.name}</label>
                </div>
            `;
        });
    }

    function addEventListeners() {
        document.querySelectorAll('.view-user').forEach(button => {
            button.addEventListener('click', async () => {
                const userId = button.getAttribute('data-id');
                const response = await fetch(`/api/admin/users/${userId}`);
                const user = await response.json();

                document.getElementById('viewUserId').textContent = user.id;
                document.getElementById('viewUsername').textContent = user.username;
                document.getElementById('viewName').textContent = user.name;
                document.getElementById('viewLastName').textContent = user.lastName;
                document.getElementById('viewAge').textContent = user.age;
                document.getElementById('viewRoles').textContent = user.roles.map(role => role.name).join(', ');

                $('#viewUserModal').modal('show');
            });
        });

        document.querySelectorAll('.edit-user').forEach(button => {
            button.addEventListener('click', async () => {
                const userId = button.getAttribute('data-id');
                const response = await fetch(`/api/admin/users/${userId}`);
                const user = await response.json();


                document.getElementById('editId').value = user.id;
                document.getElementById('editUsername').value = user.username;
                document.getElementById('editName').value = user.name;
                document.getElementById('editLastName').value = user.lastName;
                document.getElementById('editAge').value = user.age;


                const roleCheckboxes = document.querySelectorAll('#editUserForm input[name="roles"]');
                roleCheckboxes.forEach(checkbox => {

                    checkbox.checked = user.roles.some(role => role.id == checkbox.value);
                });

                // Показываем модальное окно
                $('#editUserModal').modal('show');
            });
        });

        document.querySelectorAll('.delete-user').forEach(button => {
            button.addEventListener('click', async () => {
                const userId = button.getAttribute('data-id');
                const response = await fetch(`/api/admin/users/${userId}`);
                const user = await response.json();

                document.getElementById('deleteUsername').textContent = user.username;
                document.getElementById('deleteName').textContent = user.name;
                document.getElementById('deleteLastName').textContent = user.lastName;
                document.getElementById('deleteAge').textContent = user.age;

                document.getElementById('confirmDeleteButton').onclick = async () => {
                    await fetch(`/api/admin/users/${userId}`, { method: 'DELETE' });
                    $('#deleteUserModal').modal('hide');
                    await loadUsers();
                };

                $('#deleteUserModal').modal('show');
            });
        });
    }

    document.getElementById('addUserForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const user = {
            username: document.getElementById('addUsername').value,
            password: document.getElementById('addPassword').value,
            name: document.getElementById('addName').value,
            lastName: document.getElementById('addLastName').value,
            age: document.getElementById('addAge').value,
            roles: Array.from(document.querySelectorAll('#addUserForm input[name="roles"]:checked'))
                .map(checkbox => ({ id: checkbox.value }))
        };

        const response = await fetch('/api/admin/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        });

        if (response.ok) {
            $('#addUserModal').modal('hide');
            await loadUsers();
        } else {
            console.error('Ошибка при добавлении пользователя');
        }
    });

    document.getElementById('editUserForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Останавливаем стандартную отправку формы

        const userId = document.getElementById('editId').value;
        const username = document.getElementById('editUsername').value;
        const name = document.getElementById('editName').value;
        const lastName = document.getElementById('editLastName').value;
        const age = document.getElementById('editAge').value;


        const roleIds = Array.from(document.querySelectorAll('#editRoles input[type="checkbox"]:checked'))
            .map(checkbox => checkbox.value).join(',');


        const userData = {
            username: username,
            name: name,
            lastName: lastName,
            age: parseInt(age)
        };

        try {
            const response = await fetch(`/api/admin/users/${userId}?roleIds=${roleIds}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                $('#editUserModal').modal('hide');
                loadUsers();
            } else {
                console.error('Ошибка при обновлении пользователя');
            }
        } catch (error) {
            console.error('Ошибка запроса:', error);
        }
    });

</script>
</body>
</html>
